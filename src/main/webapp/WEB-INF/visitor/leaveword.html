<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>郑州一二二中学-留言</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/static/css/visitor/aboutschool.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/visitor/leaveword.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/visitor/schoolnews.css}" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/static/dist/css/wangEditor.min.css}">
</head>
<body>
<div th:replace="headerfooter :: header"></div> 
<div class="centerImg">
		<div class="centerimgBox">
			<div th:if="${noticePicture!=null}">
			<img th:src="@{/static/uploadimg/{picture}(picture=${noticePicture.reContent})}" alt="">
			<div class="sideLeft"></div>
			<div class="sideRight"></div>
		</div>
		</div>
	</div>

<div class="mainbox1">
        <div class="schollright">
            <h3 class="titlesc">留言板</h3>
            <form th:action="@{/visitorNEL/leaveWord}" method="post" class="basic-grey" onsubmit="checkForm()">
                <h1>欢迎您
                    <span>请留下您宝贵的见解：</span>
                    <span class="isSuccess" th:text="${message}"></span>
                	<span class="watchwordn"><a th:href="@{/visitorNEL/viewLeaveWords}">查看留言</a></span>
                </h1>
                <label>	
                    <span>您的姓名 :</span>
                    <input id="name" type="text" name="meHide" placeholder="您的姓名（选填）" maxlength="10"/>
                </label>
                <label>
                    <span>留言标题 :</span>
                    <input id="email" type="text" name="meTitle" placeholder="请填写标题（选填）" maxlength="20"/>
                </label>
                <label>
                    <span>留言内容 :</span>
                    <div id="message">
						<textarea name="meContent" id="content" style="display: none;"></textarea>
						<div id="editor"></div>
					</div>
				</label>	
                <label>
                    <span>&nbsp;</span>
                    <input type="submit" class="button" value="提交"/>
                </label>
            </form>
        </div>
    </div>
<div class="clearfix"></div>
<div th:replace="headerfooter::footer"></div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/dist/js/lib/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" th:src="@{/static/dist/js/wangEditor.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/visitor/leaveword.js}"></script>
</body>
</html>
