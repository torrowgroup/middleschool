<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>郑州一二二中学-学校概括</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/static/css/visitor/aboutschool.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/static/css/visitor/backtop.css}" type="text/css">
</head>
<body>
<div th:replace="headerfooter :: header"></div> 

<div class="centerImg">
		<div class="centerimgBox">
			<div th:if="${generalPicture!=null}">
				<img th:src="@{/static/uploadimg/{picture}(picture=${generalPicture.reContent})}" alt="">
				<div class="sideLeft"></div>
				<div class="sideRight"></div>
			</div>
		</div>
	</div>
<div class="mainbox1">
    <div class="schollabout">
        <div class="schollleft">
            <h3>学校概况</h3>
            <ul class="schoolcenter">
                <li th:each="general,generals:${generals}">
                  <a th:name="${general.caId}" th:href="@{/visitorGN/viewGeneral?(gId= ${general.caId})}"   th:text="${general.caName}">学校概况</a>
                </li>
            </ul>
        </div>
        <div class="schollright">
            <div class="location"><a th:href="@{/index}">首页</a>.<a href="#" th:text="${useCategory.caName}">学校概况</a></div>
            <div th:if="${resource}!=null">
	            <h3 class="titlesc" th:text="${resource.reTitle}">学校概括</h3>
	            <div class="schollcontent" id="reContent" >暂没有相关内容</div>
            </div>
            <div th:if="${resource}==null">
            	<h3 class="titlesc" >暂没有相关内容</h3>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div th:replace="headerfooter::footer"></div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
	var resource = /*[[${resource}]]*/ null;
	$('#reContent').html(resource.reContent);
	var nId = /*[[${useCategory.caId}]]*/;
	$("a[name="+nId+"]").addClass("active1");
</script>
</body>
</html>
