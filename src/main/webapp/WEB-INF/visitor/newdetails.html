<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>郑州一二二中学-新闻</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/static/css/visitor/aboutschool.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/static/css/visitor/backtop.css}" type="text/css">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/visitor/backtop.js}"></script>
</head>
<body>
<div th:replace="headerfooter :: header"></div> 
<div class="centerImg">
		<div class="centerimgBox">
			<div th:if="${newsPicture!=null}">
			<img th:src="@{/static/uploadimg/{picture}(picture=${newsPicture.reContent})}" alt="">
			<div class="sideLeft"></div>
			<div class="sideRight"></div>
		</div>
		</div>
	</div>

<div class="mainbox1">
    <div class="schollabout">
        <div class="schollleft">
             <h3>校园新闻</h3>
            <ul class="schoolcenter">
               	<li th:each="news,newsStart:${schoolNews}">
                    <a th:name="${news.caId}" th:href="@{/visitorGN/viewNews?(nId= ${news.caId})}" th:text="${news.caName}">学校新闻</a>
                </li>
            </ul>
        </div>
        <div class="schollright">
            <div class="location"><a th:href="@{/index}">首页</a>.<a th:href="@{/visitorGN/viewNews?(nId= ${useCategory.caId})}" th:text="${useCategory.caName}">校园新闻</a></div>
            <div th:if="${resource}!=null">
	            <h3 class="titlesc" th:text="${resource.reTitle}">新闻标题</h3>
	            <div th:if="${download}">
	            	<a th:href="@{/visitorGN/downloadNews?(id=${resource.reId})}">
	            		<div class="schollcontent" id="reContent">暂没有相关内容</div>
	            	</a>
	            </div>
	            <div th:if="${download==null}">
	            		<div class="schollcontent" id="reContent">暂没有相关内容</div>
	            </div>
            </div>
            <div th:if="${resource}==null">
            	<h3 class="titlesc" >暂没有相关内容</h3>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div th:replace="headerfooter::footer"></div>
<div class="backtop"></div>
<script th:inline="javascript">
	window.onload = function (){
		var resource = /*[[${resource}]]*/ null;
		$('#reContent').html(resource.reContent);
		var nId = /*[[${useCategory.caId}]]*/ 0;
		$("a[name="+nId+"]").addClass("active1");
	}
</script>
</body>
</html>
