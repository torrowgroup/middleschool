
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>郑州一二二中学-新闻</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/visitor/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/static/css/visitor/aboutschool.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/visitor/schoolnews.css}" type="text/css">
</head>
<body>
<div th:replace="headerfooter :: header"></div> 
<div class="centerImg">
    <img th:src="@{/static/images/visitor/news1.jpg}" alt="">
</div>

<div class="mainbox1">
    <div class="schollabout">
        <div class="schollleft">
            <h3>校园新闻</h3>
            <ul class="schoolcenter">
               	<li th:each="news,newsStart:${schoolNews}">
                    	<a th:name="${news.caId}" th:href="@{/visitorGN/viewNews?(nId= ${news.caId})}" th:text="${news.caName}">学校新闻</a>
                </li>
            </ul>
        </div>
        <div class="schollright">
            <div class="location"><a th:href="@{/index}">首页</a><span th:if="${useCategory!=null}">.<a href="#" th:text="${useCategory.caName}">校园新闻</a></span></div>
            <div th:if="${news.totalPage==0}">
            	<h3 class="titlesc">暂没有相关内容</h3>
            </div>
            <div th:if="${news.totalPage>0}">
	            <h3 class="titlesc" th:text="${news.lists[0].caName}">校园新闻</h3>
	            <div class="newscontent">
	                <ul class="newscontentUl">
	                 	<li th:each="resource,resoueStart:${news.lists}">
	                 		<a id="news" th:href="@{/visitorGN/newDetails?(rId=${resource.reId},nId=${resource.caId})}" th:text="${resource.reTitle}"></a><span th:text="${resource.reIssuingdate}"></span>
	                 	</li>
	                </ul>
	                <div class="clearfix"></div>
	            </div>
	            <div class="paging1" th:if="${news.totalPage>0}">
	                <ul class="pagingUl">
	                    <li th:if="${news.currPage-1>0}">
	                    	<a th:href="@{/visitorGN/viewNews?(currentPage=${news.currPage-1},nId=${news.lists[0].caId})}">&laquo;</a>
	                    </li>
	                     <li th:if="${news.currPage-1==0}">
	                     <a href="#">&laquo;</a>
	                     </li>
	                    <li th:each="i:${#numbers.sequence(1,news.totalPage)}" th:if="${i > news.currPage-3} and ${i < news.currPage+3}" >
	                    	<a th:href="@{/visitorGN/viewNews?(currentPage=${i},nId=${news.lists[0].caId})}" th:text="${i}">#</a>
	                    </li>
	                   <li th:if="${news.currPage+1<=news.totalPage}">
	                    	<a th:href="@{/visitorGN/viewNews?(currentPage=${news.currPage+1},nId=${news.lists[0].caId})}">&raquo;</a>
	                    </li>
	                    <li th:if="${news.currPage+1>news.totalPage}">
	                     	<a href="#">&raquo;</a>
	                    </li>
	                </ul>
	                <div class="pagingRight">
	                    <span>跳转到</span>
	                    <div class="selectBox">
	                        <span th:text="${news.currPage}"> <i class="glyphicon glyphicon-chevron-down pull-right" style="line-height: 30px"></i></span>
	                        <ul class="selectBoxUl">
	                         	<li th:each="i:${#numbers.sequence(1,news.totalPage)}">
	                         		<a href="#" th:onclick="'turnPageNew(this);'" th:id="${news.lists[0].caId}" th:text="${i}"></a>
	                         	</li>
	                        </ul>
	                    </div>
	                    <span>页 共<span th:text="${news.totalPage}"></span>页</span>
	                </div>
	            </div>
	           </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div th:replace="headerfooter::footer"></div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/visitor/select.js}"></script>
<script th:inline="javascript">
	var useCategory = /*[[${useCategory}]]*/;
	if(useCategory!=null){
		$("a[name="+useCategory.caId+"]").addClass("active1");		
	}
</script>
</body>
</html>
