<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>郑州一二二中学</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/visitor/teacherdetail.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/visitor/aboutschool.css}"
	type="text/css">
</head>
<body>
<div th:replace="headerfooter :: header"></div> 

<div class="centerImg">
		<div class="centerimgBox">
			<div th:if="${teacherPicture!=null}">
			<img th:src="@{/static/uploadimg/{picture}(picture=${teacherPicture.reContent})}" alt="">
			<div class="sideLeft"></div>
			<div class="sideRight"></div>
		</div>
		</div>
	</div>

<div class="mainbox1">
    <div class="schollabout">
        <div class="schollright">
            <div class="location"><a th:href="@{/visitorNEL/viewTeacherIntroActieve?ask=intro}">教师风采</a>.<a href="javascript :;" onClick="javascript :history.back(-1);">教师列表</a><span th:if="@{teacher!=null}">.<a href="#" th:text="${teacher.usName}">教师名字</a></span></div>
            <div th:if="teacher==null">操作出错</div>
	     	<div th:if="${teacher!=null}">
	            <h3 class="titlesc" th:text="${teacher.usName}">教师名称</h3>
	            <div class="teacherphoto">
	                <img th:src="@{/static/uploadimg/{picture}(picture=${teacher.usPicture})}" alt="加载中" >
	            </div>
	            <div class="teacherin">
	                <h3>简介：</h3>
	                <p id="teacherIntro">教师简介</p>
	            </div>
	            <div class="teacherin">
	                <h3>教师成果：</h3>
	                <p id="teacherActieve">教师成果</p>
	            </div>
	         </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div th:replace="headerfooter::footer"></div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
	var intro = /*[[${teacher}]]*/;
	if(intro!=null){
		console.log(intro.usIntroduction)
		console.log(intro.usAchievements)
		if(intro.usIntroduction!=""&&intro.usIntroduction!=null){
			$('#teacherIntro').html(intro.usIntroduction)			
		} else {
			$('#teacherIntro').html("该教师尚未填写简介")
		}
		if(intro.usAchievements != ""&&intro.usAchievement!=null){
			$('#teacherActieve').html(intro.usAchievements)			
		} else {
			$('#teacherActieve').html("该教师尚未填写成就")
		}
	}
</script>
</body>
</html>
