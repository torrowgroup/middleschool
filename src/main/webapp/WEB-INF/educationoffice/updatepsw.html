<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Home</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/updatepsw.css}">
<body>
<div th:text="${message}" class="message" ></div>
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/user/adduser.js}"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<div class="aa">
	<form class="bs-example bs-example-form" role="form" th:action="@{/education/updatePsw}" method="post">
		<div class="input-group">
			<span class="input-group-addon">旧密码&nbsp;&nbsp;&nbsp;</span>
			<input type="password" name="oldPsw" class="form-control" placeholder="oldPassword" required id="oldPsw" maxlength="20"/>
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">新密码&nbsp;&nbsp;&nbsp;</span>
			<input type="password" name="password" required id="password" maxlength="20"  class="form-control" placeholder="password" />
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon">再次输入</span>
			<input type="password" id="again" required th:oninput="'javascript:pswAgain();'" class="form-control" placeholder="password again"/>
				<span id="okAgain" class="glyphicon glyphicon-ok" style="display: none;"></span>
				<span id="wrongAgain" class="glyphicon glyphicon-remove" style="display: none;"></span>
		</div>
		<br>
		<button class="bb">修改</button>
	</form>
	</div>
	<script th:inline="javascript">
	/*<![CDATA[*/
	var projectPath = /*[[${application.rootPath}]]*/;
	/*]]>*/
</script>
</body>
</html>
