<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>home</title>
</head>
<body>
<form th:action="@{/news/addSchoolNews}" method="post">
	<table>
		<tr>
			<td>标题</td>
			<td><input type="text" name="reTitle"></td>
		</tr>
		<tr>
			<td>内容</td>
			<td><input type="text" name="reContent"></td>
		</tr>
		<tr>
			<td>类别名称</td>
			<td>
				<select name="caName">
					<option value="校园新闻">校园新闻</option>
					<option value="教育动态">教育动态</option>
					<option value="德育专题">德育专题</option>
					<option value="学生管理">学生管理</option>
					<option value="学校发展">学校发展</option>
					<option value="教师成长">教师成长</option>
				</select>
			</td>
		</tr>
		<tr>
			<td th:text="${message}"></td>
			<td><input type="submit" value="添加"></td>
			<td><input type="reset" value="重置"></td>
		</tr>
	</table>
</form>
</body>
</html>
