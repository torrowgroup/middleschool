  <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>home</title>
</head>
<body>
<div th:text="${message}"></div>
<span th:if ="${pagemsg.totalCount}==0">
        没有任何资源信息！
    </span>
 <div th:if ="${pagemsg.totalCount}!=0">
        <table border="1"  class="table1">
        <thead>
            <tr>
                <td>标题</td>
                <td>日期</td>
                <td>内容</td>
                <td th:if="${sign}=='1'">Edit</td>
                <td th:if="${sign}=='1'">Delete</td>
            </tr>
            </thead>
                <tr th:each="news,newsStart:${pagemsg.lists}">
                    <td th:text="${news.reTitle}">${news.reTitle}</td>
                    <td th:text="${news.reIssuingdate}">${news.reIssuingdate}</td>
                    <td th:text="${news.reContent}">${news.reContent}</td>
                    <td th:if="${sign}=='1'"><a th:href="@{/news/selectOneNews?(id=${news.reId})}">Edit</a></td>
                    <td th:if="${sign}=='1'"><a th:href="@{/news/deleteNews?(id=${news.reId})}" onclick="return confirm('确定要删除吗')">Delete</a></td>
                </tr>
        </table>    
    </div>
<table>
<tr>
<td class="td2">
   <span th:if ="${pagemsg.currPage != 1}">
           <a th:href="@{/news/manageSchoolNews?(currentPage=1)}">[首页]</a>&nbsp;&nbsp;
           <a th:href="@{/news/manageSchoolNews?(currentPage=${pagemsg.currPage-1})}">[上一页]</a>&nbsp;&nbsp;
	</span>	
	<span th:if="${pagemsg.currPage == 1}">
		[首页][上一页]
	</span>
	<span th:each="i:${#numbers.sequence(1,pagemsg.totalPage)}">
			<a th:if="${i > pagemsg.currPage-3} and ${i < pagemsg.currPage+3}"  th:href="@{/news/manageSchoolNews?(currentPage=${i})}"th:text="${i}">#</a>
	</span>
    <span th:if ="${pagemsg.currPage < pagemsg.totalPage}">
           <a th:href="@{/news/manageSchoolNews?(currentPage=${pagemsg.currPage+1})}">[下一页]</a>&nbsp;&nbsp;
	</span>
	<span th:if="${pagemsg.currPage >= pagemsg.totalPage}">
		[下一页]
	</span>
</td>
</tr>
</table>
</body>
</html>
