<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/uploadpicture.css}">
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" th:src="@{/static/js/upload.js}"></script>
</head>
<body>
<div class="aa">
<div th:if="${sign}=='1'">请先去类别管理中添加相应类别</div>
<div th:if="${sign}!='1'">
	<form th:action="@{/general/addSchoolScenery}" method="post"
		enctype="multipart/form-data">
		<table>
			<tr>
				<td width="15%"><span>类别名称</span></td>
				<td><select name="caId" class="cc">
							<option th:each="category,categoryStart:${uploadList}" th:text="${category.caName}" th:value="${category.caId}" />
					 </select></td>
			</tr>
			<tr height="20px"></tr>
		</table>
		<div id="addCommodityIndex">
			<!--input-group start-->
			<div class="input-group row">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-9 big-photo">
					<div id="preview">
						<img id="imghead" border="0" src="../static/images/photo_icon.png"
							width="90" height="90" onclick="$('#previewImg').click();">
					</div>
					<input type="file" name="picture" onchange="previewImage(this)"
						style="display: none;" id="previewImg" required="required">
				</div>
			</div>
			<!--input-group end-->
		</div>
			<input type="submit" value="添加" class="bb">
	</form>
</div>
</div>
</body>
</html>
