
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>home</title>
</head>
<body>
	<div th:text="${message}"></div>
	<span th:if="${pagemsg.totalCount}==0"> 没有任何资源信息！ </span>
	<div th:if="${pagemsg.totalCount}!=0">
		<table border="1" class="table1">
			<thead>
				<tr>
					<td>名称</td>
					<td>标题</td>
					<td>日期</td>
					<td>内容</td>
					<td>Edit</td>
					<td>Delete</td>
				</tr>
			</thead>
			<tr th:each="general,generalStart:${pagemsg.lists}">
				<td th:text="${general.caName}">${general.caName}</td>
				<td th:text="${general.reTitle}">${general.reTitle}</td>
				<td th:text="${general.reIssuingdate}">${general.reIssuingdate}</td>
				<td th:text="${general.reContent}">${general.reContent}</td>
				<td><a
					th:href="@{/general/selectOnegeneral?(id=${general.reId})}">Edit</a></td>
				<td><a th:href="@{/general/deleteGeneral?(id=${general.reId})}"
					onclick="return confirm('确定要删除吗')">Delete</a></td>
			</tr>
		</table>
	</div>
	<table>
		<tr>
			<td class="td2"><span th:if="${pagemsg.currPage != 1}"> <a
					th:href="@{/general/manageGeneral?(currentPage=1)}">[首页]</a>&nbsp;&nbsp;
					<a
					th:href="@{/general/manageGeneral?(currentPage=${pagemsg.currPage-1})}">[上一页]</a>&nbsp;&nbsp;
			</span> <span th:if="${pagemsg.currPage == 1}"> [首页][上一页] </span> <span
				th:each="i:${#numbers.sequence(1,pagemsg.totalPage)}"> <a
					th:if="${i > pagemsg.currPage-3} and ${i < pagemsg.currPage+3}"
					th:href="@{/general/manageGeneral?(currentPage=${i})}"
					th:text="${i}">#</a>
			</span> <span th:if="${pagemsg.currPage < pagemsg.totalPage}"> <a
					th:href="@{/general/manageGeneral?(currentPage=${pagemsg.currPage+1})}">[下一页]</a>&nbsp;&nbsp;
			</span> <span th:if="${pagemsg.currPage >= pagemsg.totalPage}"> [下一页]
			</span></td>
		</tr>
	</table>
</body>
</html>
