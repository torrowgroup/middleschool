<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>类别类管理</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/managecategory.css}">
</head>
<body>
	<div th:text="${message}"></div>
	<span th:if="${pagemsg.totalCount}==0"> 没有任何用户信息！ </span>
	<div th:if="${pagemsg.totalCount}!=0">
		<table border="1" class="table1">
			<thead>
				<tr>
					<td>所属的类别</td>
					<td>类别编号</td>
					<td>类别名称</td>
					<td>Edit</td>
					<td>Delete</td>
				</tr>
			</thead>
			<tr th:each="category,categoryStart:${pagemsg.lists}">
				<td th:if="${category.caPid}=='1'">学校概括</td>
				<td th:if="${category.caPid}=='2'">学校新闻</td>
				<td th:if="${category.caPid}=='3'">机构部</td>
				<td th:if="${category.caPid}=='4'">管理员</td>
				<td th:if="${category.caPid}=='5'">教师</td>
				<td th:if="${category.caPid}=='6'">通知公告</td>
				<td th:if="${category.caPid}=='7'">校园风光</td>
				<td th:if="${category.caPid}=='8'">底部链接</td>
				<td th:if="${category.caPid}=='9'">上传类</td>
				<td th:if="${category.caPid}=='10'">图片</td>
				<td th:if="${category.caPid}=='11'">资源下载</td>
				<td th:if="${category.caPid}=='12'">校园文学</td>
				<td th:text="${category.caId}">${category.caId}</td>
				<td th:text="${category.caName}">${category.caName}</td>
				<td><a
					th:href="@{/category/selectOneCategory?(id=${category.caId})}">Edit</a></td>
				<td><a
					th:href="@{/category/deleteCategory?(id=${category.caId})}"
					onclick="return confirm('确定要删除吗')">Delete</a></td>
			</tr>
		</table>
	</div>
	<table>
		<tr>
			<td class="td2"><span th:if="${pagemsg.currPage != 1}"> <a
					th:href="@{/category/manageCategory?(currentPage=1)}">[首页]</a>&nbsp;&nbsp;
					<a
					th:href="@{/category/manageCategory?(currentPage=${pagemsg.currPage-1})}">[上一页]</a>&nbsp;&nbsp;
			</span> <span th:if="${pagemsg.currPage == 1}"> [首页][上一页] </span> <span
				th:each="i:${#numbers.sequence(1,pagemsg.totalPage)}"> <a
					th:if="${i > pagemsg.currPage-3} and ${i < pagemsg.currPage+3}"
					th:href="@{/category/manageCategory?(currentPage=${i})}"
					th:text="${i}">#</a>
			</span> <span th:if="${pagemsg.currPage < pagemsg.totalPage}"> <a
					th:href="@{/category/manageCategory?(currentPage=${pagemsg.currPage+1})}">[下一页]</a>&nbsp;&nbsp;
			</span> <span th:if="${pagemsg.currPage >= pagemsg.totalPage}"> [下一页]
			</span></td>
		</tr>
	</table>
</body>
</html>
