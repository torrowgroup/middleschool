<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>底部链接管理</title>

<link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/managelink.css}">
</head>
<body>
<div th:text="${message}"></div>
<div th:if="${sign}=='1'">无任何底部链接的信息</div>
<div th:if="${sign}!='1'">
		<table border="1" class="table1">
			<thead>
				<tr>
					<td>链接名称</td>
					<td>链接地址</td>
					<td>Edit</td>
					<td>Delete</td>
				</tr>
			</thead>
			<tr th:each="link,linkStart:${list}">
				<td th:text="${link.reTitle}">${link.reTitle}</td>
				<td th:text="${link.reContent}">${link.reContent}</td>
				<td><a th:href="@{/link/selectOneLink?(id=${link.reId})}"><span class="glyphicon glyphicon-edit"></span></a></td>
				<td><a th:href="@{/link/deleteLink?(id=${link.reId})}"
					onclick="return confirm('确定要删除吗')"><span class="glyphicon glyphicon-trash"></span></a></td>
			</tr>
		</table>
	</div>
