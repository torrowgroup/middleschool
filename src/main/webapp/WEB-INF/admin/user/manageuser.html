<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>主页</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/dist/css/wangEditor.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/manageuser.css}">
</head>
<body>
	<div th:if="${pagemsg.totalCount}==0">没有任何用户信息！</div>
	<div th:if="${pagemsg.totalCount}!=0">
	<table class="table table-bordered table-hover table-condensed" style="width: 74%;" >
		<tr>
			<th class="aa"><span>姓名</span></th>
			<th class="aa"><span>邮箱</span></th>
			<th class="aa"><span>性别</span></th>
			<th class="aa"><span>职位</span></th>
			<th class="aa"><span>联系电话</span></th>
			<th class="aa"><span>图片</span></th>
			<th class="aa"><span>简介</span></th>
			<th class="aa"><span>成就</span></th>
			<th class="aa"><span>修改</span></th>
			<th class="aa"><span>删除</span></th>
		</tr>
		<tr  th:each="user,userStart:${pagemsg.lists}">
				<td class="aa" th:text="${user.usName}">${user.usName }</td>
				<td class="aa" th:text="${user.usEmail}">${user.usEmail}</td>
				<td class="aa" th:text="${user.usSex}">${user.usSex}</td>
				<td class="aa" th:text="${user.caName}">${user.caName }</td>
				<td class="aa" th:text="${user.usPhone}">${user.usPhone }</td>
				<td class="bb" align="center"><img alt="无图片" th:src="@{/static/uploadimg/{picture}(picture=${user.usPicture})}" /></td>
				<td class="aa"><div id="content2" onClick="show();"><button th:name="${user.usIntroduction}" onclick="show(this)">预览</button></div></td>
				<td class="aa"><div id="content3" onClick="show();"><button th:name="${user.usAchievements}" onclick="show(this)">预览</button></div></td>
				<td class="aa"><a th:href="@{/user/toUpdateUser?(id=${user.usId},page=${pagemsg.currPage})}"><span class="glyphicon glyphicon-edit"></span></a></td>
				<td class="aa"><a th:href="@{/user/deleteUser?(id=${user.usId},page=${pagemsg.currPage})}"
					onclick="return confirm('确定要删除吗')"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>
	</table>
	</div>
		<ul class="pagination">  
			<span th:if="${pagemsg.currPage != 1}"> 
					<a th:href="@{/user/manageUser?(currentPage=1)}">首页</a>
			</span>
			<span th:if="${pagemsg.currPage != 1}">
					<a th:href="@{/user/manageUser?(currentPage=${pagemsg.currPage-1})}">上一页</a>
			</span>
			<span th:if="${pagemsg.currPage == 1}">
				<a href="#">首页</a>
			</span>
			<span th:if="${pagemsg.currPage == 1}">
				<a href="#">上一页</a>
			</span>
			 <span th:each="i:${#numbers.sequence(1,pagemsg.totalPage)}"> 
			 	<a th:if="${i > pagemsg.currPage-3} and ${i < pagemsg.currPage+3}"
					th:href="@{/user/manageUser?(currentPage=${i})}" th:text="${i}">#</a>
			</span>
			<span th:if="${pagemsg.currPage < pagemsg.totalPage}">
				 <a th:href="@{/user/manageUser?(currentPage=${pagemsg.currPage+1})}">下一页</a>
			</span> 
			<span th:if="${pagemsg.currPage >= pagemsg.totalPage}">
				<a href="#">下一页</a>
 			</span>
		</ul>
	<div id="hidebg" onClick="show();"></div>
<div id="hidebox" onClick="hide();"></div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/admin/user/manageruser.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
	function show(obj) {
		document.getElementById('hidebox').style.display="block";
		document.getElementById('hidebox').innerHTML = obj.name;
	}
</script>
</body>
</html>
