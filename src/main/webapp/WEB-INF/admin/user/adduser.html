<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/manager/adduser.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
</head>
<body>
	<div class="demo">
	<div th:text="${message}"></div>
		<form th:action="@{/user/addUser}" method="post" enctype="multipart/form-data">
			<table>
				<tr height="60px">
					<td><span>邮箱</span></td>
					<td><input type="email" name="usEmail" id="usEmail" required="required" th:oninput="'javascript:testEmail();'" ></td>
					<td>
						<span id="ok" class="glyphicon glyphicon-ok" style="display: none;"></span>
						<span id="wrong" class="glyphicon glyphicon-remove" style="display: none;"></span>
					</td>
				</tr>
				<tr height="60px">
					<td><span>密码</span></td>
					<td><input type="password" name="usPassword" id="password"
					required="required"></td>
				</tr>
				<tr height="60px">
					<td><span>再次输入</span></td>
					<td><input type="password" id="again" required="required" th:oninput="'javascript:pswAgain();'"></td>
					<td>
						<span id="okAgain" class="glyphicon glyphicon-ok" style="display: none;"></span>
						<span id="wrongAgain" class="glyphicon glyphicon-remove" style="display: none;"></span>
					</td>
				</tr>
				<tr height="60px">
					<td><span>姓名</span></td>
					<td><input type="text" name="usName" required="required"></td>
				</tr>
				<tr height="60px">
					<td><span>身份</span></td>
					<td>
					<select class="demo_1"  name="caId">
						<option th:each="category,categoryStart:${categoryList}" th:text="${category.caName}" th:value="${category.caId}" />
					</select>
				</td>
				</tr>
				<tr height="60px">
					<td><span>选择图片</span></td>
					<td><input type="file" name="picture" id="usPicture" required="required"></td>
				</tr>
				<tr height="60px">
					<td colspan="2">
						<div class="button"><input type="submit" id="add" value="添加" ></div>
					</td>
					
				</tr>
			</table>
		</form>
	</div>
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/user/testemail.js}"></script>
<script type="text/javascript" th:src="@{/static/js/user/adduser.js}"></script>
</body>
</html>
