<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/adduser.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
</head>
<body>
<div class="bod">
	<div th:text="${message}" class="message"></div>
			<form th:action="@{/user/addUser}" method="post" enctype="multipart/form-data" class="clearfix">
			<table class="t1">
				<tr>
					<td width="41%"><span>邮&nbsp;&nbsp;&nbsp;&nbsp;箱</span></td>
					<td width="55%">
						<input type="email" name="usEmail" id="usEmail" required="required" th:oninput="'javascript:testEmail(this);'" maxlength="25" >
					</td>
					<td width="4%">
						<span id="ok" class="glyphicon glyphicon-ok" style="display: none;"></span>
						<span id="wrong" class="glyphicon glyphicon-remove" style="display: none;"></span>
					</td>
				</tr>
				<tr>
					<td><span>密&nbsp;&nbsp;&nbsp;&nbsp;码</span></td>
					<td><input type="password" name="usPassword" id="password"
					required="required" maxlength="20"></td>
					<td></td>
				</tr>
				<tr>
					<td><span>确认密码</span></td>
					<td>
						<input type="password" id="again" required="required" th:oninput="'javascript:pswAgain();'">
					</td>
					<td>
						<span id="okAgain" class="glyphicon glyphicon-ok" style="display: none;"></span>
						<span id="wrongAgain" class="glyphicon glyphicon-remove" style="display: none;"></span>
					</td>
				</tr>
				</table>
				<table class="t2">
				<tr>
					<td><span>姓&nbsp;&nbsp;&nbsp;&nbsp;名</span></td>
					<td style="text-align:left;padding-left:20px"><input type="text" name="usName" required="required" maxlength="10"></td>
				</tr>
				<tr>
					<td><span>身&nbsp;&nbsp;&nbsp;&nbsp;份</span></td>
					<td style="text-align:left;padding-left:20px">
					<select class="demo_1"  name="caId">
						<option th:each="category,categoryStart:${categoryList}" th:text="${category.caName}" th:value="${category.caId}" />
					</select>
				</td>
				</tr>
				<tr>
					<td><span>性&nbsp;&nbsp;&nbsp;&nbsp;别</span></td>
					<td id="sex" style="text-align:left;padding-left:20px">
						<input name="usSex" type="radio" value="男" th:checked="checked" class="small"/><span>男</span>
						<input name="usSex" type="radio" value="女" class="small"/><span>女</span>
					</td>
				</tr>
				<tr>
					<td><span>选择图片</span></td>
					<td>
						<div class="col-sm-9 big-photo">
							<div id="preview">
								<img id="imghead" border="0" src="../static/images/admin/person.png"
									width="60" height="60" onclick="$('#previewImg').click();">
							</div>
							<input type="file" name="picture" onchange="previewImage(this)"
								style="display: none;" id="previewImg" accept="image/*">
						</div>
					</td>
				</tr>
				<tr class="btnTr">
					<td th:colspan="2">
						<input type="submit" class="bb" id="sure" value="添加" >
					</td>
				</tr>
			</table>
			
		</form>
		</div>
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/user/testemail.js}"></script>
<script type="text/javascript" th:src="@{/static/js/admin/user/adduser.js}"></script>
<script type="text/javascript" th:src="@{/static/js/upload.js}"></script>
<script th:inline="javascript">
	var projectPath = /*[[${application.rootPath}]]*/;
	$(document).ready(function(){
	  $("form").submit(function(e){
		var picture = $('#previewImg');
		if(picture.val() == ''){
			alert("未选择图片");
			e.preventDefault();
		}
	  });
	});
</script>
</body>
</html>
