<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>增加类别</title>
</head>
<body>
	<form th:action="@{/category/addCategory}" method="post">
		<table>
			<tr>
				<td>类别名称</td>
				<td><input type="text" name="caName"></td>
			</tr>
			<tr>
				<td>父类别名称:</td>
				<td><select id="caPid" name="caPid" style="width: 160px">
						<option value="1" th:selected="${caPid=='1'}">学校概括</option>
						<option value="2" th:selected="${caPid=='2'}">学校新闻</option>
						<option value="3" th:selected="${caPid=='3'}">机构部</option>
						<option value="4" th:selected="${caPid=='4'}">用户类</option>
				</select></td>
			</tr>
			<tr>
				<td th:text="${message}"></td>
				<td><input type="submit" value="添加"> <input
					type="reset" value="重置"></td>
			</tr>
		</table>
	</form>
	<br>
</body>
</html>
