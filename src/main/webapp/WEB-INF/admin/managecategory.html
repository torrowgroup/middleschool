<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>类别类管理</title>
</head>
<body>
  <span th:if ="${pagemsg.totalCount}==0">
        没有任何用户信息！
    </span>
 <div th:if ="${pagemsg.totalCount}!=0">
        <table border="1"  class="table1">
        <tr><td th:text="${message}"></td></tr>
        <thead>
            <tr>
            	<td>类别编号</td>
                <td>类别名称</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            </thead>
                <tr th:each="category,categoryStart:${pagemsg.lists}">
                	<td th:text="${category.caId}">${category.caId}</td>
                    <td th:text="${category.caName}">${category.caName}</td>
                    <td><a href="@{/category/selectOneCategory?id=${category.caId}">Edit</a></td>
                    <td><a href="@{/category/deleteCategory?id=${category.caId}" onclick="return confirm('确定要删除吗')">Delete</a></td>
                </tr>
        </table>    
    </div>
<table>
<tr>
<td class="td2">
   <span th:if ="${pagemsg.currPage != 1}">
           <a th:href="@{/category/manageCategory?(currentPage=1)}">[首页]</a>&nbsp;&nbsp;
           <a th:href="@{/category/manageCategory?(currentPage=${pagemsg.currPage-1})}">[上一页]</a>&nbsp;&nbsp;
	</span>	
	<span th:if="${pagemsg.currPage == 1}">
		[首页][上一页]
	</span>
	<span th:each="i:${#numbers.sequence(1,pagemsg.totalPage)}">
			<a th:if="${i > pagemsg.currPage-3} and ${i < pagemsg.currPage+3}"  th:href="@{/category/manageCategory?(currentPage=${i})}"th:text="${i}">#</a>
	</span>
    <span th:if ="${pagemsg.currPage < pagemsg.totalPage}">
           <a th:href="@{/category/manageCategory?(currentPage=${pagemsg.currPage+1})}">[下一页]</a>&nbsp;&nbsp;
	</span>
	<span th:if="${pagemsg.currPage >= pagemsg.totalPage}">
		[下一页]
	</span>
</td>
</tr>
</table>
</body>
</html>
