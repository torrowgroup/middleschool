
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>home</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/admin/manageschoolnews.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/static/css/inquirytable.css}">
</head>
<body>
	<div th:text="${message}" class="issucessor"></div>
	<div th:if="${pagemsg.totalCount}==0" class="issucessor">
		没有任何公告信息!</div>
	<div th:if="${pagemsg.totalCount}!=0">
		<!--模糊查询  -->
<!-- 		<div class="aa"> -->
<div class="mainbox">
			 <form th:action="@{/news/manageSchoolNews}" class="inquiry" method="post">
			 	<input type="hidden" name="caId" th:value="${zid}">
			    <input type="text" name="caName" class="inquiryinput" required>
			    <input type="submit" value="查询" class="btn btn-default inquirysub">   
		    </form>
			<table class="table table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th><span>标题</span></th>
						<th><span>日期</span></th>
						<th><span>详情</span></th>
						<th><span>删除</span></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="news,newsStart:${pagemsg.lists}">
						<td th:text="${news.reTitle}">${news.reTitle}</td>
						<td th:text="${news.reIssuingdate}">${news.reIssuingdate}</td>
						<td class="pp"><a
							th:href="@{/news/selectOneNews?(id=${news.reId})}">详情</a></td>
						<td><a th:href="@{/news/deleteNews?(id=${news.reId})}"
							onclick="return confirm('确定要删除吗')"><span
								class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>

			</table>

			<ul class="pagination">
				<li th:if="${pagemsg.currPage != 1}"><a
					th:href="@{/news/manageObject?(currentPage=1,id=${zid})}">首页</a>&nbsp;&nbsp;
				</li>
				<li th:if="${pagemsg.currPage != 1}"><a
					th:href="@{/news/manageObject?(currentPage=${pagemsg.currPage-1},id=${zid})}">上一页</a>&nbsp;&nbsp;
				</li>
				<li th:if="${pagemsg.currPage == 1}"><a href="#">首页</a></li>
				<li th:if="${pagemsg.currPage == 1}"><a href="#">上一页</a></li>

				<li th:each="i:${#numbers.sequence(1,pagemsg.totalPage)}"><a
					th:if="${i > pagemsg.currPage-3} and ${i < pagemsg.currPage+3}"
					th:href="@{/news/manageObject?(currentPage=${i},id=${zid})}"
					th:text="${i}">#</a></li>

				<li th:if="${pagemsg.currPage < pagemsg.totalPage}"><a
					th:href="@{/news/manageObject?(currentPage=${pagemsg.currPage+1},id=${zid})}">下一页</a>&nbsp;&nbsp;
				</li>
				<li th:if="${pagemsg.currPage >= pagemsg.totalPage}">下一页</li>
			</ul>
		</div>
	</div>
</body>
</html>
