<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>郑州一二二中学-登录</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
  <script th:src="@{/static/js/jquery.min.js}"></script>
  <script th:src="@{/static/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="box"> 
		<div class="logo">
		<form th:action="@{/userLogin}" method="post" accept-charset="UTF-8" class="form-horizontal" role="form">	<br>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label aa">账户</label>
				<div class="col-sm-10">
					<input type="email" name="usEmail" required="required" class="form-control" id="firstname" 
						   placeholder="请输入账户">
				</div>
			</div>
			<div class="form-group bb">
				<label for="lastname" class="col-sm-2 control-label aa">密码</label>
				<div class="col-sm-10">
					<input type="password" name="usPassword" required="required" class="form-control" id="lastname" 
						   placeholder="请输入密码">
				</div>
			</div>
			<div th:text="${msg}" class="message"></div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="登录" class="but" onclick = "checkUser();" />
				</div>
			</div>
		</form>
		</div>
	</div>
</body>
