<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>home</title>
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/index.css}">
	<script th:src="@{/static/js/jquery.min.js}"></script>
	<script th:src="@{/static/js/admin/index.js}"></script>
	<script th:src="@{/static/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/political/indexone.css}">
	<script>
			function reinitIframe(){
		var iframe = document.getElementById("ifr");
			try{
		iframe.height =  iframe.contentWindow.document.documentElement.scrollHeight;
		}catch (ex){}
		}
		window.setInterval("reinitIframe()", 200);
	</script>
	<style> 
			@media (max-width: 900px){
				.sidebar-collapse .nav > li > a {
					font-size: 12px;	
				}  
				.two{
					display: none; 
				}
			}
			@media (max-width: 760px){
				#date {
					font-size:10px;
				}
			}
	</style>
</head>
<body onload="getdates()">
<div class="total">
	<div class="topper">
		<div class="one">
			<img th:src="@{/static/images/admin/navone.png}" alt="">
		</div>  
		<div class="mid"><p>欢迎政教处登录</p></div>
		<div class="two">  
			<ul>
				<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out" title="退出"></span></a></li>
				<li><div class="le_1">
						<a href="@{/political/viewMe}" target="ie">
							<img th:src="@{/static/uploadimg/{picture}(picture=${session.political.usPicture})}" alt="没有图片">
						</a>
					</div></li>
				
			</ul>
		</div> 
	</div><!-- 头部结束 -->
	<div class="box"><!-- 左侧菜单和iframe -->
		<div class="sidebar-collapse">
			<ul class="nav" id="main-menu">
				<li>
					<div id="date">
					</div>
				</li>
				<!-- 学生管理和教师成长管理 -->
				<li class="lione">
					<a href="#" class="out"><span class="glyphicon glyphicon-tree-conifer"></span>&nbsp;&nbsp;学生管理和教师成长管理</a>
                    <ul class="nav nav-second-level">
	                    <li>
	                      <a th:href="@{/political/uploadJumping?(Pid=9)}"  target="ie" class="out1"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;上传</a>
	                    </li>
	                    <li>
	                      <div th:each="category,categoryStart:${uploadList}">
								<a th:href="@{/political/managePolitical?(caId=${category.caId})}" th:text="${category.caName}"  target="ie" class="out1"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;---</a>
						  </div>
	                    </li>
                    </ul>
				</li>
				<!-- 资源管理 -->
				<li class="lione">
					<a href="#" class="out"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;资源管理</a>
                    <ul class="nav nav-second-level">
                    	<li>
	                      <a th:href="@{/political/uploadJumping?(Pid=11)}"  target="ie" class="out1"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;资源类的上传</a>
	                    </li>
	                    <li>
	                      <a th:href="@{/political/managePolitical?(caPid=11)}"  target="ie">资源管理</a>
	                    </li>
                    </ul>
				</li>
 			</ul>
		</div><!-- 左侧菜单 -->
		<iframe src=""   id="ifr" name="ie">

		</iframe><!-- iframe标签 -->
	</div>
	</div>
</body>
<script>
		


	$(document).ready(function(){
        $('.out').click(function(e) {
            $(this).next().stop().slideToggle()
            e.preventDefault();
        })
        $('.out').hover(function(){
   	 		$(this).css("backgroundColor", "white");
 		})
 		  $('.out1').hover(function(){
   	 		$(this).css("backgroundColor", "#ebebeb");
 		})
    });</script>
</html>
